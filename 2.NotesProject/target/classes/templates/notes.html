<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4 text-primary">Manage Your Notes</h1>
                <p class="lead text-muted">Easily add, view, edit, and delete your notes</p>
            </div>
        </div>
        <div class="row justify-content-center g-4">
            <div class="col-md-4" th:each="note : ${allNotes}">
                <div class="card note-card shadow-md border-light rounded-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${note.name}">Note</h5>
                        <p class="card-body text-muted" th:text="${note.message}">Message</p>
                    </div>
                    <div class="d-flex justify-content-between p-3">
                        <a th:href="@{/editNote/{id}(id=${note.id})}" class="btn btn-outline-primary">Edit</a>
                        <form th:action="@{/deleteNote/{id}(id=${note.id})}" method="post">
                            <button type="submit" class="btn btn-outline-danger">Delete</button>
                        </form>                        
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <a th:href="@{/addNotes}" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">Add Notes</a>
            </div>
        </div>
    </div>

</body>
</html>
